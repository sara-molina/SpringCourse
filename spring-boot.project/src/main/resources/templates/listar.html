<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div th:id="${usuarios.size() == 0}">No hay usuarios en la lista</div>

	<table th:id="${usuarios.size() > 0}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${usuarios}">
				<td th:text="${user.nombre}"></td>
				<td th:text="${user.apellido}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
