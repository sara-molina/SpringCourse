<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<section th:replace="componentes/tiempo"></section>
	
	<div class="container">
	<a th:href="@{/form}" class= "btn btn-success my-3">Volver</a>
	<ul class="list-group my-3">
	<li class="list-group-item" th:text="${titulo}"></li>
		<li class="list-group-item" th:text="${user.nombre}"></li>
		<li class="list-group-item" th:text="${user.apellido}"></li>
		<li class="list-group-item" th:text="${user.username}"></li>
		<li class="list-group-item"  th:text="${user.password}"></li>
		<li class="list-group-item" th:text="${user.email}"></li>
		<li class="list-group-item" th:text="${user.id}"></li>
		<li class="list-group-item" th:text="${#dates.format(user.fechaNacimiento, 'yyyy-MM-dd')}"></li>
		<li class="list-group-item" th:text="${user.pais.codigo}"></li>
		<li class="list-group-item" th:text="'Habilitado : ' + ${user.habilitar}"></li>
		<li class="list-group-item" th:text="'gÃ©nero : ' + ${user.genero}"></li>

	</ul>


	<ul class="list-group my-3">
	<li class="list-group-item active" th:text="'Roles'"></li>
		<li th:each="role: ${user.roles}" th:text="${role.role}"></li>
	</ul>
	</div>
</body>
</html>
